{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
</head>
<body>
    <aside class="main">
        <span class="logo">Foxiris</span>
        <img src="{% static 'img/img.png' %}" alt="">
        <h3>Меню</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-fill"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-card-text"></i> Обо мне</li></a>
            <a href="{% url 'projects' %}"><li><i class="bi bi-projector-fill"></i> Проекты</li></a>
        </ul>
    </aside>
    {% if request.user.is_authenticated %}
        <a class='login' href="{% url 'logout' %}"><button class="btn btn-primary" type="submit">Выйти</button></a>
    {% else %}
        <a class='login' href="{% url 'login' %}"><button class="btn btn-primary" type="submit">Регистрация/Логин</button></a>
    {% endif %}
    <main>
        {% block content %}
        {% endblock%}
    </main>

</body>
</html>
